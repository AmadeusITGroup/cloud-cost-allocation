[Test]
CloudCostReader = AzureEaAmortizedCost

[General]
Amounts = AmortizedCost,OnDemandCost
AllocationKeys = ProviderCostAllocationKey
AmountAllocationKeys = AmortizedCost:ProviderCostAllocationKey,OnDemandCost:ProviderCostAllocationKey
DateFormat = %%Y-%%m-%%d
DefaultProduct = P0

[TagKey]
Service = service
Instance = instance

[Cycles]
ServiceUpstreamList = container:container-ups,container-mgt:container-ups,
  monitor:monitor-ups,monitor-mgt:monitor-ups,
  log:monitor-ups,log-mgt:log-ups
